<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BGSALE</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="container-fluid bg-dark position-sticky top-0">
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <div class="d-flex title">
            <a class="navbar-brand text-white">Bsale</a>
            <button
              type="button"
              class="btn btn-primary btn-cart"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <span id="countCart" class="count-cart"></span>
              <img src="./assets/shopping-cart.png" alt="cart" />
            </button>
          </div>
          <div class="d-flex search-nav">
            <select
              id="category"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="0" selected="selected">All</option>
            </select>

            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="search" class="btn btn-primary" type="submit">
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div class="container pt-3">
      <h2>Products</h2>
      <div
        id="productList"
        class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"
      ></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">You Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cartModal" class="btnaddcart modal-body"></div>
        </div>
      </div>
    </div>

    <nav aria-label="pagination">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
